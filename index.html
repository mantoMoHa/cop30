<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe Visual â€” Koalisi CSO Indonesia @ COP30</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & Babel (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: linear-gradient(180deg,#f7f7f7,white); }
    .no-select { user-select: none; }
  </style>
</head>
<body class="text-gray-800">
  <div id="root"></div>

  <!-- IMPORTANT: add data-presets so Babel compiles JSX on GitHub Pages -->
  <script type="text/babel" data-presets="env,react">
    const { useState } = React;

    const NAV_ITEMS = [
      { key: "Home", label: "Beranda" },
      { key: "Mission", label: "Misi & Objektif" },
      { key: "Issues", label: "Isu Prioritas" },
      { key: "Library", label: "Sumber Daya" },
      { key: "Events", label: "Acara" },
      { key: "Live", label: "Pembaruan Live" },
      { key: "Media", label: "Media" },
      { key: "Contact", label: "Kontak" },
      { key: "Journalist", label: "Portal Jurnalis" },
      { key: "Member", label: "Member Hub" },
    ];

    const Chip = ({ children, active=false, onClick }) => (
      <button onClick={onClick} className={\`px-3 py-1 rounded-full text-xs md:text-sm border \${active ? 'bg-gray-800 text-white border-gray-800' : 'bg-gray-100 border-gray-300 text-gray-700'} hover:bg-gray-200\`}>{children}</button>
    );

    const Card = ({ title="Kartu", subtitle, lines=2, locked=false, cta }) => (
      <div className="border border-dashed border-gray-400 rounded-xl p-4 bg-white">
        <div className="flex items-start gap-3">
          <div className="w-16 h-16 rounded bg-gray-100 border border-dashed border-gray-300" />
          <div className="flex-1">
            <div className="flex items-center gap-2">
              {locked && <span title="Terbatas" className="text-gray-600">ðŸ”’</span>}
              <h4 className="font-medium text-gray-800">{title}</h4>
            </div>
            {subtitle && <p className="text-xs text-gray-500">{subtitle}</p>}
            <div className="mt-2 space-y-1">
              {Array.from({length: lines}).map((_,i)=> (
                <div key={i} className="h-2 bg-gray-100 rounded w-full" />
              ))}
            </div>
            {cta && <div className="mt-3 text-right"><span className="inline-block text-xs border px-2 py-1 rounded border-gray-300 text-gray-600">{cta}</span></div>}
          </div>
        </div>
      </div>
    );

    const SectionTitle = ({children, right}) => (
      <div className="flex items-center justify-between mb-3">
        <h3 className="text-sm font-semibold tracking-wide text-gray-700 uppercase">{children}</h3>
        {right}
      </div>
    );

    const Hero = () => (
      <div className="border border-gray-300 border-dashed rounded-2xl p-6 bg-white">
        <div className="h-10 bg-gray-100 rounded w-2/3" />
        <div className="mt-3 h-2 bg-gray-100 rounded w-5/6" />
        <div className="mt-1 h-2 bg-gray-100 rounded w-2/3" />
        <div className="mt-5 flex gap-3">
          <button className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700">Ikuti Pembaruan</button>
          <button className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700">Lihat Sumber Daya</button>
        </div>
      </div>
    );

    const IssuesStrip = () => (
      <div className="flex flex-wrap gap-2">
        {["Mitigasi","Adaptasi","Pendanaan","Loss & Damage","Hutan","Transisi Adil"].map((t)=> (
          <Chip key={t}>{t}</Chip>
        ))}
      </div>
    );

    function Topbar({role,setRole,viewport,setViewport,page,setPage}){
      return (
        <div className="flex flex-wrap gap-3 items-center justify-between p-3 border-b bg-white sticky top-0 z-40 no-select">
          <div className="flex flex-wrap gap-2 items-center">
            <span className="text-xs text-gray-500">Halaman</span>
            <select value={page} onChange={e=>setPage(e.target.value)} className="text-sm border rounded px-2 py-1">
              {NAV_ITEMS.map(n=> <option key={n.key} value={n.key}>{n.label}</option>)}
            </select>
            <span className="ml-4 text-xs text-gray-500">Tampilan</span>
            <div className="inline-flex border rounded overflow-hidden">
              <button onClick={()=>setViewport('desktop')} className={\`px-3 py-1 text-sm \${viewport==='desktop'?'bg-gray-900 text-white':'bg-white'}\`}>Desktop</button>
              <button onClick={()=>setViewport('mobile')} className={\`px-3 py-1 text-sm \${viewport==='mobile'?'bg-gray-900 text-white':'bg-white'}\`}>Mobile</button>
            </div>
            <span className="ml-4 text-xs text-gray-500">Peran</span>
            <div className="inline-flex border rounded overflow-hidden">
              {["public","journalist","member"].map(r=> (
                <button key={r} onClick={()=>setRole(r)} className={\`px-3 py-1 text-sm capitalize \${role===r?'bg-gray-900 text-white':'bg-white'}\`}>{r === 'public' ? 'publik' : r === 'journalist' ? 'jurnalis' : 'anggota'}</button>
              ))}
            </div>
          </div>
          <div className="text-xs text-gray-500">Wireframe Visual â€” CSO COP30 (ID)</div>
        </div>
      );
    }

    function HeaderNav({setPage}){
      return (
        <div className="bg-white">
          <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded bg-gray-100 border border-dashed border-gray-300" />
              <div className="text-gray-700 font-semibold">Koalisi CSO Indonesia @ COP30</div>
            </div>
            <div className="hidden md:flex items-center gap-4 text-sm">
              {NAV_ITEMS.slice(0,8).map(n=> (
                <button key={n.key} onClick={()=>setPage(n.key)} className="text-gray-700 hover:underline">{n.label}</button>
              ))}
              <button onClick={()=>setPage('Journalist')} className="text-gray-700 hover:underline">Masuk</button>
              <div className="w-40 h-8 border border-dashed border-gray-300 rounded bg-gray-50 flex items-center px-2 text-xs text-gray-400">Cariâ€¦</div>
            </div>
          </div>
          <div className="md:hidden px-4 pb-2 text-xs text-gray-500">Menu disembunyikan di wireframe â€¢ gunakan pemilih Halaman</div>
        </div>
      );
    }

    function Footer(){
      return (
        <div className="mt-12 border-t">
          <div className="max-w-6xl mx-auto px-4 py-8 grid md:grid-cols-4 gap-6 text-sm">
            <div>
              <div className="h-6 bg-gray-100 rounded w-2/3" />
              <div className="mt-2 h-2 bg-gray-100 rounded w-4/5" />
              <div className="mt-1 h-2 bg-gray-100 rounded w-3/5" />
            </div>
            <div className="space-y-2">
              <div className="h-3 bg-gray-100 rounded w-1/2" />
              {Array.from({length:5}).map((_,i)=> <div key={i} className="h-2 bg-gray-100 rounded w-4/5" />)}
            </div>
            <div className="space-y-2">
              <div className="h-3 bg-gray-100 rounded w-1/2" />
              {Array.from({length:5}).map((_,i)=> <div key={i} className="h-2 bg-gray-100 rounded w-4/5" />)}
            </div>
            <div className="space-y-2">
              <div className="h-3 bg-gray-100 rounded w-1/2" />
              <div className="h-24 bg-gray-50 border border-dashed border-gray-300 rounded" />
            </div>
          </div>
          <div className="text-center text-xs text-gray-400 pb-6">Â© Koalisi CSO Indonesia @ COP30 â€¢ Wireframe</div>
        </div>
      );
    }

    function Home(){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-8">
          <Hero />
          <div>
            <SectionTitle right={<button className="text-xs border px-2 py-1 rounded border-gray-300">Lihat semua isu</button>}>Isu Prioritas</SectionTitle>
            <IssuesStrip />
          </div>
          <div>
            <SectionTitle>Tautan Cepat</SectionTitle>
            <div className="grid md:grid-cols-4 gap-4">
              {["Misi & Objektif","Sumber Daya","Acara","Media/Press"].map((t,i)=>(
                <div key={i} className="p-5 border border-dashed rounded-xl bg-white">
                  <div className="h-5 bg-gray-100 rounded w-2/3" />
                  <div className="mt-2 h-2 bg-gray-100 rounded w-4/5" />
                </div>
              ))}
            </div>
          </div>
          <div>
            <SectionTitle right={<button className="text-xs">Lihat semua â†’</button>}>Sorotan Live</SectionTitle>
            <div className="grid md:grid-cols-3 gap-4">
              {Array.from({length:3}).map((_,i)=> <Card key={i} title="Timestamp + headline" subtitle="sumber â€¢ tag" lines={3} />)}
            </div>
          </div>
          <div>
            <SectionTitle right={<button className="text-xs">Semua brief â†’</button>}>Brief Unggulan</SectionTitle>
            <div className="grid md:grid-cols-3 gap-4">
              {Array.from({length:3}).map((_,i)=> <Card key={i} title="Judul brief" subtitle="topik" lines={2} cta="Unduh" />)}
            </div>
          </div>
          <div>
            <SectionTitle right={<button className="text-xs">Semua acara â†’</button>}>Acara Mendatang</SectionTitle>
            <div className="space-y-3">
              {Array.from({length:3}).map((_,i)=> <Card key={i} title="Judul acara" subtitle="tanggal â€¢ lokasi" lines={2} cta="Tambah ke Kalender" />)}
            </div>
          </div>
          <div>
            <SectionTitle>Kutipan / Endorsement</SectionTitle>
            <div className="p-6 border border-dashed rounded-xl bg-white">
              <div className="h-4 bg-gray-100 rounded w-3/4" />
              <div className="mt-2 h-2 bg-gray-100 rounded w-2/3" />
            </div>
          </div>
        </div>
      );
    }

    function Mission(){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-8">
          <div className="p-6 border border-dashed rounded-2xl bg-white">
            <div className="h-6 bg-gray-100 rounded w-2/3" />
            <div className="mt-2 h-2 bg-gray-100 rounded w-5/6" />
          </div>
          <div>
            <SectionTitle>Objektif</SectionTitle>
            <div className="grid md:grid-cols-3 gap-4">
              {Array.from({length:6}).map((_,i)=> <Card key={i} title={`Objektif ${i+1}`} lines={2} />)}
            </div>
          </div>
          <div>
            <SectionTitle>"Postcard" Anggota</SectionTitle>
            <div className="grid md:grid-cols-3 gap-4">
              {Array.from({length:6}).map((_,i)=> <Card key={i} title="Nama Organisasi" subtitle="misi @ COP30" lines={2} />)}
            </div>
          </div>
          <div className="p-5 border border-dashed rounded-xl bg-white text-right">
            <button className="px-3 py-2 border border-gray-300 rounded">Unduh Ringkasan Koalisi (PDF)</button>
          </div>
        </div>
      );
    }

    function Issues(){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-6">
          <div className="flex flex-wrap items-center gap-2">
            <div className="w-56 h-9 border border-dashed border-gray-300 rounded bg-gray-50 flex items-center px-2 text-xs text-gray-400">Cari isuâ€¦</div>
            <Chip>Tema</Chip><Chip>Jalur</Chip><Chip>SDG</Chip>
          </div>
          <div className="grid md:grid-cols-3 gap-4">
            {Array.from({length:9}).map((_,i)=> <Card key={i} title="Judul isu" subtitle="ringkas" lines={3} />)}
          </div>
        </div>
      );
    }

    function Library({role}){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-6">
          <div className="flex flex-wrap items-center gap-2">
            <div className="w-64 h-9 border border-dashed border-gray-300 rounded bg-gray-50 flex items-center px-2 text-xs text-gray-400">Cari dokumenâ€¦</div>
            <Chip>Brief</Chip><Chip>Toolkit</Chip><Chip>Press</Chip><Chip>Topik</Chip>
          </div>
          <div className="grid md:grid-cols-3 gap-4">
            {Array.from({length:6}).map((_,i)=> <Card key={i} title="Judul brief" subtitle="topik" lines={2} cta="Unduh" />)}
            <Card title="Dokumen embargo" subtitle="terbatas" lines={2} locked cta={role==='public'?"Masuk untuk akses":"Unduh"} />
          </div>
          <div className="text-center text-xs text-gray-500">Halaman â€¢ 1 2 3 â€¦</div>
        </div>
      );
    }

    function Events(){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-6">
          <div className="flex flex-wrap items-center gap-2">
            <Chip>Tanggal</Chip><Chip>Lokasi</Chip><Chip>Penyelenggara</Chip><Chip>Jenis</Chip>
            <div className="ml-auto text-xs text-gray-600">Zona waktu: BelÃ©m (UTC-3) / WIB</div>
          </div>
          <div className="space-y-3">
            {Array.from({length:4}).map((_,i)=> <Card key={i} title="Judul acara" subtitle="tanggal â€¢ tempat" lines={2} cta="Tambah ke Kalender" />)}
          </div>
        </div>
      );
    }

    function Live(){
      return (
        <div className="max-w-5xl mx:auto px-4 py-6 space-y-6">
          <div className="flex flex-wrap items-center gap-2">
            <Chip active>Hari 1</Chip><Chip>Hari 2</Chip><Chip>Hari 3</Chip>
            <div className="ml-auto flex gap-2 items-center text-xs text-gray-500"><span>Filter:</span><Chip>Keuangan</Chip><Chip>Hutan</Chip><Chip>Mitigasi</Chip></div>
          </div>
          <div className="border border-dashed rounded-xl p-4 bg-white">
            <div className="mb-3 text-xs uppercase text-gray-500">Ringkasan Harian</div>
            <div className="h-2 bg-gray-100 rounded w-11/12 mb-1" />
            <div className="h-2 bg-gray-100 rounded w-4/5" />
          </div>
          <div className="space-y-3">
            {Array.from({length:6}).map((_,i)=> <Card key={i} title="10:24 â€” Headline" subtitle="sumber â€¢ tag" lines={2} />)}
          </div>
        </div>
      );
    }

    function Media(){
      return (
        <div className="max-w-6xl mx-auto px-4 py-6 space-y-6">
          <SectionTitle>Rilis Pers</SectionTitle>
          <div className="grid md:grid-cols-3 gap-4">
            {Array.from({length:3}).map((_,i)=> <Card key={i} title="Judul rilis" subtitle="tanggal" lines={2} cta="Baca" />)}
          </div>
          <SectionTitle>Press Kit</SectionTitle>
          <div className="p-6 border border-dashed rounded-xl bg-white">
            <div className="h-2 bg-gray-100 rounded w-3/4 mb-2" />
            <button className="px-3 py-2 border border-gray-300 rounded">Unduh logo & boilerplate</button>
          </div>
          <div className="p-6 border border-dashed rounded-xl bg-white">
            <div className="text-sm text-gray-700">Permintaan wawancara â†’ formulir sederhana</div>
          </div>
        </div>
      );
    }

    function Contact(){
      return (
        <div className="max-w-4xl mx-auto px-4 py-6 space-y-6">
          <div className="p-5 border border-dashed rounded-xl bg-white">
            <div className="text-sm text-gray-700 mb-3">Berlangganan Newsletter</div>
            <div className="h-9 bg-gray-50 border border-dashed border-gray-300 rounded" />
          </div>
          <div className="p-5 border border-dashed rounded-xl bg-white">
            <div className="text-sm text-gray-700 mb-3">Form Verifikasi Jurnalis</div>
            {Array.from({length:4}).map((_,i)=> <div key={i} className="h-9 bg-gray-50 border border-dashed border-gray-300 rounded mb-2" />)}
            <button className="px-3 py-2 border border-gray-300 rounded">Kirim</button>
          </div>
          <div className="p-5 border border-dashed rounded-xl bg-white">
            <div className="text-sm text-gray-700 mb-3">Kontak Umum</div>
            <div className="h-24 bg-gray-50 border border-dashed border-gray-300 rounded" />
          </div>
        </div>
      );
    }

    function Gated({role, required, children}){
      const ok = (required === 'journalist' && role==='journalist') || (required==='member' && role==='member');
      return (
        <div className="max-w-6xl mx-auto px-4 py-6">
          {!ok ? (
            <div className="p-8 border-2 border-dashed border-gray-400 rounded-2xl bg-gray-50 text-center text-gray-600">
              <div className="text-2xl mb-2">ðŸ”’</div>
              <div className="font-medium">Area Terbatas</div>
              <div className="text-sm text-gray-500">Anda membutuhkan peran <span className="font-semibold">{required==='journalist'?'jurnalis':'anggota'}</span> terverifikasi untuk mengakses konten ini.</div>
              <div className="mt-4 inline-flex gap-2">
                <button className="px-3 py-2 border border-gray-300 rounded">Masuk</button>
                <button className="px-3 py-2 border border-gray-300 rounded">Minta akses</button>
              </div>
            </div>
          ) : children}
        </div>
      );
    }

    function JournalistPortal({role}){
      return (
        <Gated role={role} required="journalist">
          <div className="space-y-6">
            <div className="p-6 border border-dashed rounded-xl bg-white">
              <div className="text-sm text-gray-700">Kalender Briefing</div>
              <div className="mt-2 h-36 bg-gray-50 border border-dashed border-gray-300 rounded" />
            </div>
            <div className="grid md:grid-cols-3 gap-4">
              <Card title="Rilis di-embargo" subtitle="tersedia setelah 10:00" lines={2} locked cta="Unduh" />
              <Card title="Daftar kontak juru bicara" subtitle="internal" lines={2} locked cta="Lihat" />
              <Card title="Backgrounder PDF" subtitle="untuk media" lines={2} locked cta="Unduh" />
            </div>
          </div>
        </Gated>
      );
    }

    function MemberHub({role}){
      return (
        <Gated role={role} required="member">
          <div className="space-y-6">
            <div className="grid md:grid-cols-3 gap-4">
              <Card title="Agenda internal" subtitle="pekan ini" lines={2} />
              <Card title="Pelacak progres" subtitle="kanban" lines={2} />
              <Card title="Sumber daya tersemat" subtitle="tautan cepat" lines={2} />
            </div>
            <div className="p-6 border border-dashed rounded-xl bg-white">
              <div className="h-2 bg-gray-100 rounded w-11/12 mb-1" />
              <div className="h-2 bg-gray-100 rounded w-9/12" />
            </div>
          </div>
        </Gated>
      );
    }

    function App(){
      const [page, setPage] = useState("Home");
      const [role, setRole] = useState("public"); // public | journalist | member
      const [viewport, setViewport] = useState("desktop"); // desktop | mobile

      return (
        <div className="min-h-screen">
          <Topbar role={role} setRole={setRole} viewport={viewport} setViewport={setViewport} page={page} setPage={setPage} />

          <div className={`mx-auto transition-all duration-200 ${viewport==='mobile'?'max-w-sm':'max-w-full'}`}>
            <HeaderNav setPage={setPage} />

            {page === 'Home' && <Home />}
            {page === 'Mission' && <Mission />}
            {page === 'Issues' && <Issues />}
            {page === 'Library' && <Library role={role} />}
            {page === 'Events' && <Events />}
            {page === 'Live' && <Live />}
            {page === 'Media' && <Media />}
            {page === 'Contact' && <Contact />}
            {page === 'Journalist' && <JournalistPortal role={role} />}
            {page === 'Member' && <MemberHub role={role} />}

            <Footer />
          </div>

          {viewport==='mobile' && (
            <div className="fixed bottom-0 left-0 right-0 border-t bg-white/90 backdrop-blur p-2 flex items-center justify-around text-xs">
              {["Beranda","Isu Prioritas","Pembaruan Live","Sumber Daya"].map((label, idx)=> {
                const map = ["Home","Issues","Live","Library"]; const key = map[idx];
                return (
                  <button key={key} onClick={()=>setPage(key)} className={`px-3 py-2 rounded ${page===key?'bg-gray-900 text-white':'text-gray-700 border border-gray-300'}`}>{label}</button>
                );
              })}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
